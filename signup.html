<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg my-header">
        <div class="container nav-container">
            <h5 class="my-heading">Personal Blogging App </h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon down"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0"> </ul>
                <div>
                    <a class="btn btn-warning mb-3 mt-3" href="index.html">Log In</a>
                    <a href="signup.html" type="button" class="btn btn-outline-warning mb-3 mt-3">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row login-container justify-content-center align-items-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2>Sign Up</h2>
                        <form>
                            <div class="mb-3">
                                <label for="signup-name" class="form-label">Full Name</label>
                                <input required pattern="[A-Za-z]{50}" placeholder="Enter your name" type="name" class="form-control" id="signup-name"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email  Address</label>
                                <input required value="" placeholder="Enter your email" type="email" class="form-control" 
                                    id="signup-email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="signup-pass" class="form-label">Password</label>
                                <input required placeholder="Enter your password" type="password" class="form-control" id="signup-pass">
                            </div>
                            <button id="signup-btn" type="submit" class="btn btn-warning my-btn">Sign Up</button>
                            <h6 style="margin-bottom: 0 !important;"> If you have already an account <a href="index.html"> Log in </a></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <span>Copyright Â© 2023 by Quiz App</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <!-- <script type="module" src="index.js"> </script>  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
