<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg my-header">
        <div class="container nav-container">
            <h4 class="my-heading">Personal Blog<span class="span">ging App</span></h4>
            <button class="navbar-toggler span" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon down"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0"> </ul>
                <div>
                    <a id="logout-btn" class="btn btn-outline-warning mb-3 mt-3" href="login.html">Log out</a>
                    <a class="btn btn-outline-warning mb-3 mt-3" href="index.html">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row login-container justify-content-center align-items-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="profile-pic">
                           <img id="user-profile" src="images/blank-user-icon-image.jpg" alt="" />  
                            <label class="camera-icon" for="file-input">
                                <i class="bi bi-camera"></i>
                            </label> 
                            <input hidden type="file" name="" id="file-input">
                        </div>
                        <form>
                            <div class="mb-2">
                                <label for="signup-name" class="form-label">Name</label>
                                <input required placeholder="Update your name" type="name" class="form-control" id="signup-name"
                                    aria-describedby="emailHelp" />
                            </div>
                            <div class="mb-2">
                                <label for="signup-email" class="form-label">Email</label>
                                <input disabled  required value="" placeholder="Update your email" type="email" class="form-control" id="signup-email">
                            </div>
                            <div class="instruction"><li>You can not update the email.</li><div>
                            <a id="update-profile-btn" type="submit" class="mb-3 mt-2 btn button my-btn">Update Profile</a>
                            <a id="chat-btn" class="btn button my-btn" href="index.html">Dashboard</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div></div></div> 
    <div class="copyright">
        <span><span class="span">Copyright Â© 2023 by </span>Personal Blogging App</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
