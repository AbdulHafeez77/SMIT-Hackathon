<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg my-header">
        <div class="container nav-container">
            <img class="logo animate__animated animate__rotateIn" alt="logo" width="40" src="images/download-fotor-202308282259.png" />
            <h4 class="my-heading">Personal Blog<span class="span">ging App</span></h4>
            <button class="navbar-toggler span" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon down"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0"> </ul>
                <div>
                    <a class="btn btn-outline-warning mb-3 mt-3 animate__animated animate__bounce" href="index.html">Log In</a>
                    <a href="signup.html" type="button" class="btn btn-outline-warning mb-3 mt-3 animate__animated animate__bounce">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-xxl">
        <div class="row login-container justify-content-center align-items-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <div id="loader" class="text-center spinner-container">
                            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <h2 class="auth">Log in</h2>
                        <form>
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email  Address</label>
                                <input required value="" placeholder="Enter your email" type="email" class="form-control" id="login-email"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="login-pass" class="form-label">Password</label>
                                <input required value="" placeholder="Enter your password" type="password" class="form-control" id="login-pass">
                            </div>
                            <button id="login-btn" type="submit" class="btn button my-btn mb-3 mt3">Log in</button>
                            <h6 style="margin-bottom: 0 !important;"> If you don't have account <a href="signup.html"> Sign Up </a></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <span><span class="span">Copyright Â© 2023 by </span><img width="19" src="images/download-fotor-202308282259.png" class="logo" alt="logo" /> Personal Blogging App</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
