<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blogging Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg my-header">
    <div class="container nav-container">
        <img class="logo" alt="logo" width="40" src="images/download-fotor-202308282259.png" />
        <h4 class="my-heading"> Personal Blog<span class="span">ging App</span></h4>
        <button class="navbar-toggler span" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon down"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0"> </ul>
            <div id="nav-profile">
              <a class="nav-a" href="profile.html">
                <img id="user-profile" src="images/chat-users.png" class="users-photo" width="40" height="40" alt=""  />
              </a>
            </div>
            <div> 
              <a class="btn btn-outline-warning mb-3 mt-3" href="blogs.html">Blogs</a>
              <a id="logout-btn" class="btn btn-outline-warning mb-3 mt-3" href="login.html">Log out</a>
            </div>
        </div>
    </div>
  </nav>
  <div id="greet" class="greet card-body">
    <h4 id="time" class="pt-3 pb-3 mt-2 mb-2"></h4>
  </div> 
  <br />
  <div id="dashboard" class="container-xxl dashboard">
    <div class="row mt-5">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <div id="creating-blog" class="card my-card w-70 mb-5">
        <h4 class="blog-heading justify-content-center">Create Your Blog</h4>
          <div class="card-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title of Blog</label>
              <input id="title" type="name" class="form-control blog"  placeholder="Title of your Blog">
            </div>
            <div class="mb-3">
              <label for="blog" class="form-label">Description of Blog</label>
              <textarea id="blog" class="form-control blog" placeholder="What's on your mind..."  rows="4"></textarea>
            </div>
            <a id="addBlog" type="submit" class="mb-3 mt-2 btn button my-btn">Add Blog</a>
          </div>
        </div>
      </div>
      <center><h4 class="auth mt-2 mb-4 center"><b> Your Blogs </b></h4></center>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
        <div id="Bloglist"> </div>
      </div>
    </div>      
  </div>
  <div class="modal fade no-fade-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 color" id="exampleModalLabel">Update Your Blog</h1>
          <button id="closeBTn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="update-title" class="col-form-label">Title of Blog:</label>
              <input type="text" class="form-control" id="update-title">
            </div>
            <div class="mb-3">
              <label for="update-blog" class="col-form-label">Description of Blog:</label>
              <textarea class="form-control" rows="5" id="update-blog"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn button" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn button" id="updateBlog-btn">Update</button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="copyright mt-5">
     <span><span class="span">Copyright Â© 2023 by </span><img width="19" src="images/download-fotor-202308282259.png" class="logo" alt="logo" /> Personal Blogging App</span>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
